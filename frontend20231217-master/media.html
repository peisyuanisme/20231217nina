<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Demo</title>
    <style>
        .responsive-image {
            max-width: 100%;
            height: auto;
        }

        .image-wrap {
            width: 300px;
            padding: 10px;
            border: 1px solid red;
        }
    </style>

    <style>
        .responsive-video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Media Demo</h1>
    <div class="image-wrap">
        <img src="assets/images/dog.jpg" alt="This is a dog." class="responsive-image">
    </div>

    <div>
        <video controls loop autoplay muted class="responsive-video">
            <source src="assets/videos/sample-5s.mp4" type="video/mp4">
        </video>
    </div>
</body>

</html>
