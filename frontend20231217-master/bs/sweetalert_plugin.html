<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Alert</title>

</head>

<body>
    <button onclick="memo()">登入說明</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function memo() {
        Swal.fire({
            title: '登入說明',
            text: '請輸入註冊時的帳號密碼進行登入。',
            icon: 'question',
        })
    }
</script>

</html>
