<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Level</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>分數轉換等級器</h1>
        <hr>
        <div class="mb-2">
            <label for="num" class="form-label">科目分數</label>
            <input type="number" class="form-control" placeholder="輸入科目分數" id="num">
        </div>
        <div class="mb-2 text-end">
            <button class="btn btn-primary" id="calc-btn">計算</button>
        </div>

        <div class="alert alert-success d-none" id="response">
            您的分數: oo, 等級: xx
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="assets/js/calc_level.js"></script>

</html>
