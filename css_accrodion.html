<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Accrodion</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/assert/CSS/reset.css">
    <link rel="stylesheet" href="/assert/CSS/css_accrodion.css">
</head>

<body>
    <div class="container">
        <h1 class="slogan">CSS Accrodion</h1>
        <div class="accrodion">
            <div class="item">
                <input type="checkbox" class="item-switch" id="accrodion-item-1">
                <label for="accrodion-item-1" class="item-header">
                    <span class="on-hover"></span>
                    <div class="item-header">
                        <div>TITLE 1</div>
                        <div>
                            <span class="on-close">
                                <span class="material-symbols-outlined">
                                    expand_more
                                </span>
                            </span>
                            <span class="on-open">
                                <span class="material-symbols-outlined">
                                    expand_less
                                </span>
                            </span>
                        </div>
                    </div>
                </label>
                <div class="item-body">Content</div>
            </div>
            <div class="item">
                <input type="checkbox" class="item-switch" id="accrodion-item-2">
                <label for="accrodion-item-2" class="item-header">
                    <span class="on-hover"></span>
                    <div class="item-header">
                        <div>TITLE2</div>
                        <div>
                            <span class="on-close">
                                <span class="material-symbols-outlined">
                                    expand_more
                                </span>
                            </span>
                            <span class="on-open">
                                <span class="material-symbols-outlined">
                                    expand_less
                                </span>
                            </span>
                        </div>
                    </div>
                </label>
                <div class="item-body">Content</div>
            </div>
        </div>

    </div>
</body>

</html>
