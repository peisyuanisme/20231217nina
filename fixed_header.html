<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed_header.html</title>
    <link rel="stylesheet" href="assert/CSS/reset.css">
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: #ffffff;
            box-shadow: 0 1px 3px 1px #c5baba;
        }



        .header-wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="logo"><img src="assert/imges/favicon/android-icon-72x72.png" alt=""></div>
                <div class="menu">menu


                </div>
            </div>

        </div>
    </div>
</body>

</html>
